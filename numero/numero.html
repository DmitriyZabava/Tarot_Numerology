<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Numerology Calculator</title>
		<link rel="stylesheet" href="numero.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="content-container">
				<h1>Numerology Calculator</h1>

				<!-- Форма ввода данных -->
				<form id="numerologyForm" class="input-form">
					<div class="form-row">
						<div class="form-group">
							<label for="name">Имя (English):</label>
							<input
								type="text"
								id="name"
								name="name"
								pattern="[A-Za-z\s]+"
								title="Только латинские буквы"
								oninput="this.value = this.value.replace(/[^A-Za-z\s]/g, '')"
								inputmode="latin-name"
								required
							/>
						</div>
						<div class="form-group">
							<label for="day">День рождения:</label>
							<input
								type="number"
								id="day"
								name="day"
								min="1"
								max="31"
								onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189"
								oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);"
								required
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group">
							<label for="month">Месяц рождения:</label>
							<input
								type="number"
								id="month"
								name="month"
								min="1"
								max="12"
								onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189"
								oninput="if(this.value.length > 2) this.value = this.value.slice(0, 2);"
								required
							/>
						</div>
						<div class="form-group">
							<label for="year">Год рождения:</label>
							<input
								type="number"
								id="year"
								name="year"
								min="1900"
								max="2999"
								onkeydown="return event.keyCode !== 69 && event.keyCode !== 187 && event.keyCode !== 189"
								oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);"
								required
							/>
						</div>
					</div>
					<button type="submit">Рассчитать</button>
				</form>

				<!-- Блок результатов (изначально скрыт) -->
				<div id="results" class="results-container hidden">
					<h2>Твой Нумерологический результат</h2>

					<div class="result-card">
						<h3>
							Число имени: <span id="nameNumberValue">-</span>
						</h3>
						<p id="nameNumberDesc">-</p>
					</div>

					<div class="result-card">
						<h3>
							Число даты рождения:
							<span id="birthNumberValue">-</span>
						</h3>
						<p id="birthNumberDesc">-</p>
					</div>

					<div class="result-card">
						<h3>
							Общее число судьбы:
							<span id="totalNumberValue">-</span>
						</h3>
						<p id="totalNumberDesc">-</p>
					</div>

					<div class="result-card">
						<h3>
							Расшифровка кармического хвоста:
							<span id="karmicTailNumbers">-</span>
						</h3>
						<div id="karmicTailDescs"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="numero.js"></script>
	</body>
</html>
